<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head th:fragment="head">
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Family Portal</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <th:block th:replace="__${pagefragmentStyle}__" ></th:block>

</head>
<body class="hold-transition sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark navbar-info" th:fragment="horizontal-navbar">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/Categories" class="nav-link">Categories</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/NewPost" class="nav-link">New Post</a>
            </li>
        </ul>



        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" th:style="@{display:none}" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                    <i class="fas fa-th-large"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar elevation-4 sidebar-light-warning" th:fragment="vertical-navbar">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <img th:src="@{/img/AdminLTELogo.png}"
                 alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Family Portal</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="${loggedUserDetails.avatar}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="/UserProfile" th:text="${#httpServletRequest.remoteUser}" class="d-block"></a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="/" th:class="@{|nav-link ${m1}|}">
                            <i class="fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li th:class="@{|nav-item has-treeview ${m2}|}">
                        <a href="#" th:classappend="${m2=='menu-open'?'active':''}" class="nav-link">
                            <i class="fas fa-tags"></i>
                            <p>
                                Sections
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li th:each="category: ${categories}" class="nav-item">
                                <a th:classappend="${category.Id==a2?'active':''}" class="nav-link" th:href="@{|/Category?id=${category.Id}|}"  >
                                    <i class="fas fa-tag"></i> <p th:text="${category.CategoryName}"></p> </a>

                            </li>
                        </ul>
                    </li>



                    <li class="nav-item">
                        <a th:class="@{|nav-link ${m3}|}" href="/Categories">
                            <i class="fas fa-puzzle-piece"></i> <p>Category List</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:class="@{|nav-link ${m4}|}" href="/Users">
                            <i class="fas fa-user"></i> <p>Users</p>
                        </a>
                    </li>

                    <li class="nav-item" th:style="@{display:none}">
                        <a th:class="@{|nav-link ${m5}|}" href="/Settings">
                            <i class="fas fa-cog"></i> <p>Settings</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:;" onclick="document.getElementById('logoutbtn').click();">
                            <i class="fas fa-door-closed"></i><p>Logout</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <form th:action="@{/logout}" method="post" >
                <button id="logoutbtn" class="nav-link" type="submit" value="Logout" style="display: none" />
            </form>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>



    <footer class="main-footer" th:fragment="footer">
        <div class="float-right d-none d-sm-block">
            <strong> Family Portal</strong>  Version 0.0.9
        </div>

        <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io </a>.</strong> Version 3.0.4. All rights
        reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-light" th:fragment="aside">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


<th:block th:fragment="script">
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->

</th:block>

</body>
</html>
